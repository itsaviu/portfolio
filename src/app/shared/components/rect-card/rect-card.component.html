<div class="rect-card" [style.width.px]="width" [style.height.px]="height">
  <div class="carddd"> </div>
  <h5 *ngIf="header" class="header">
        <span *ngIf="chip" class="chip">{{chip}}</span>{{header}}
  </h5>
  <div *ngIf="description" class="description">
    {{description}}
  </div>
  <ng-content></ng-content>
</div>
